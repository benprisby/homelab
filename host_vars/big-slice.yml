---
# Main infrastructure server
hardware:
  model: Intel NUC
  type: nuc

docker_services:
  - graylog
  - homebridge
  - homepage
  - jellyfin
  - monitoring
  - nginx-proxy-manager
  - portainer

# Docker configuration override for local syslog server
docker_daemon_options:
  log-driver: syslog
  log-opts:
    syslog-address: "udp://127.0.0.1:5140"
    syslog-facility: daemon
    syslog-format: rfc5424micro
    tag: "{{ '{{.DaemonName}}/{{.Name}}/{{.ID}}' | string }}"
  metrics-addr: "0.0.0.0:9323"
