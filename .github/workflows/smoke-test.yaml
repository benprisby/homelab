---
name: Smoke Test

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  smoke-test:
    name: Pre-commit Checks
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure --color=always
